<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <h1 id="site-title"></h1>
      <p id="site-body"></p>
      <img id="site-image" src="" alt="Site Image" />
    </div>
    <script>
      fetch('data/content.yml')
        .then((response) => response.text())
        .then((text) => {
          const data = jsyaml.load(text);
          document.getElementById('site-title').innerText = data.title;
          document.getElementById('site-body').innerText = data.body;
          document.getElementById('site-image').src = data.image;
          document.body.style.backgroundColor = data.background_color;
          document.body.style.color = data.text_color;
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
  </body>
</html>
